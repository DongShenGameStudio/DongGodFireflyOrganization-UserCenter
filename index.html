<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 样式部分保持不变，与之前相同 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary: #0d47a1;
            --primary-light: #5472d3;
            --primary-dark: #002171;
            --secondary: #ff6f00;
            --secondary-light: #ff9f40;
            --secondary-dark: #c43e00;
            --background: #f5f7fa;
            --card-bg: #ffffff;
            --text: #333333;
            --text-light: #666666;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--text);
            min-height: 100vh;
        }
        
        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            padding: 0 25px;
            z-index: 1000;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-img {
            height: 40px;
            width: auto;
            margin-right: 15px;
        }
        
        .header-title {
            font-size: 30px;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            flex: 1;
            margin: 0 20px;
        }
        
        .main-content {
            margin-top: 70px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 70px);
        }
        
        .cards-container {
            display: flex;
            gap: 25px;
            max-width: 1000px;
            width: 100%;
            justify-content: center;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            flex: 1;
            max-width: 400px;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .card-header h2 {
            font-size: 20px;
            color: var(--primary);
        }
        
        .user-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        
        .user-name {
            font-size: 22px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .user-id {
            font-size: 16px;
            color: var(--text-light);
            margin-bottom: 25px;
        }
        
        .logout-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .logout-btn:hover {
            background: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .logout-btn i {
            margin-right: 8px;
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 24px;
            color: white;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .stat-info h3 {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 5px;
        }
        
        .stat-info p {
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
        }
        
        .checkin-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .checkin-btn:hover {
            background: #388e3c;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .checkin-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .checkin-btn i {
            margin-right: 8px;
        }
        
        .checkin-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }
        
        .checkin-status.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .checkin-status.info {
            background-color: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
        }
        
        .checkin-status.error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        @media (max-width: 768px) {
            .top-header {
                padding: 0 15px;
            }
            
            .header-title {
                font-size: 50px;
            }
            
            .cards-container {
                flex-direction: column;
                align-items: center;
            }
            
            .card {
                width: 100%;
                max-width: 400px;
            }
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .login-logo {
            max-width: 200px;
            height: auto;
            margin: 0 auto 15px;
        }
        
        .login-header p {
            color: var(--text-light);
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .hidden {
            display: none;
        }
        
        .login-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .login-subtitle {
            font-size: 56px !important;
            font-weight: 600;
            color: var(--primary);
            margin: 8px 0 0 0;
        }
    </style>
</head>
<body>
    <!-- 登录页面 -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="https://s21.ax1x.com/2025/11/26/pZABSfJ.png" alt="东神萤火组织" class="login-logo">
                <p class="login-subtitle">用户中心</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">手机号或邮箱：</label>
                    <input type="text" id="username" placeholder="请输入手机号或邮箱" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码：</label>
                    <input type="password" id="password" placeholder="请输入密码" required>
                </div>
                
                <button type="submit" class="login-btn">登录</button>
            </form>
            
            <div id="loginMessage" class="hidden"></div>
        </div>
    </div>
    
    <!-- 用户中心页面 -->
    <div id="dashboardPage" class="hidden">
        <!-- 顶部导航栏 -->
        <div class="top-header">
            <div class="logo">
                <img src="https://s21.ax1x.com/2025/11/26/pZABSfJ.png" alt="东神萤火组织" class="logo-img">
            </div>
            <div class="header-title">用户中心</div>
            <!-- 右侧留空以保持平衡 -->
            <div style="width: 40px;"></div>
        </div>
        
        <!-- 主内容区 -->
        <div class="main-content">
            <div class="cards-container">
                <!-- 用户信息卡片 -->
                <div class="card user-card">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-name" id="userNickname">东神工作室</div>
                    <div class="user-id">UID: <span id="userNumber">10005</span></div>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>退出登录</span>
                    </button>
                </div>
                
                <!-- 资产卡片 -->
                <div class="card">
                    <div class="card-header">
                        <h2>资产概览</h2>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon">
                            <i class="fas fa-coins"></i>
                        </div>
                        <div class="stat-info">
                            <h3>CN币</h3>
                            <p id="userCurrency">8,888</p>
                        </div>
                    </div>
                </div>
                
                <!-- 签到卡片 -->
                <div class="card">
                    <div class="card-header">
                        <h2>每日签到</h2>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="stat-info">
                            <h3>今日已签到</h3>
                            <p id="checkinStatus">未签到</p>
                        </div>
                    </div>
                    <button class="checkin-btn" id="checkinBtn">
                        <i class="fas fa-check-circle"></i>
                        <span>立即签到</span>
                    </button>
                    <div id="checkinMessage" class="checkin-status hidden"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 远程JSON文件地址
        const JSON_URLS = {
            phoneToNumber: "https://dongshengamestudio.github.io/DongGodNetworkTechnologyServiceAPI/UserMobilePhoneNumberCorrespondingNumberTable.json",
            emailToNumber: "https://dongshengamestudio.github.io/DongGodNetworkTechnologyServiceAPI/UserEmailAddressNumberToNumberTable.json",
            numberToPassword: "https://dongshengamestudio.github.io/DongGodNetworkTechnologyServiceAPI/Number-To-PasswordTable.json",
            numberToNickname: "https://dongshengamestudio.github.io/DongGodNetworkTechnologyServiceAPI/NicknameOfTheUserCorrespondingToTheNumber.json",
            numberToCurrency: "https://dongshengamestudio.github.io/DongGodNetworkTechnologyServiceAPI/ChineseCurrencyCorrespondingToTheNumber.json"
        };

        // 用户数据缓存
        let userData = null;
        
        // 完整的51个时间API列表
        const TIME_APIS = [
            // 国际标准时间API (10个)
            'https://worldtimeapi.org/api/timezone/Asia/Shanghai',
            'https://worldtimeapi.org/api/timezone/Asia/Tokyo',
            'https://worldtimeapi.org/api/timezone/Asia/Singapore',
            'https://worldtimeapi.org/api/timezone/UTC',
            'https://timeapi.io/api/Time/current/zone?timeZone=Asia/Shanghai',
            'https://timeapi.io/api/Time/current/zone?timeZone=UTC',
            'https://www.timeapi.io/api/Time/current/zone?timeZone=Asia/Tokyo',
            'https://time.is/',
            'https://time.akamai.com/',
            'https://www.ntp.org/',
            
            // 中国时间API (10个)
            'http://api.m.taobao.com/rest/api3.do?api=mtop.common.getTimestamp',
            'https://api.apiopen.top/api/getTime',
            'https://www.timestamp.cn/',
            'https://api.mytime.com/api/v1/current-time',
            'https://time.1234567.com.cn/',
            'https://quan.suning.com/getSysTime.do',
            'https://api.jisuapi.com/date/get',
            'https://api.haoshenqi.com/time',
            'https://api.help.bj.cn/apis/time',
            'https://api.xingzhige.com/API/time',
            
            // 世界时间API (10个)
            'https://worldclockapi.com/api/json/utc/now',
            'https://worldclockapi.com/api/json/cst/now',
            'https://worldclockapi.com/api/jsonp/cst/now?callback=time',
            'https://www.worldtimeserver.com/clocks/current_time.aspx',
            'https://timezonedb.com/api',
            'https://api.timezonedb.com/v2.1/get-time-zone',
            'https://timezoneapi.io/api/ip',
            'https://api.ipgeolocation.io/timezone',
            'https://timezoneapi.io/api/timezone',
            'https://api.abbreviations.com/timezone',
            
            // 金融时间API (5个)
            'https://api.coindesk.com/v1/bpi/currentprice.json',
            'https://api.polygon.io/v1/meta/symbols/AAPL/company',
            'https://api.twelvedata.com/time_series',
            'https://finnhub.io/api/v1/quote',
            'https://www.alphavantage.co/query',
            
            // 天气API（包含时间信息）(5个)
            'https://api.openweathermap.org/data/2.5/weather',
            'https://api.weatherapi.com/v1/current.json',
            'https://www.7timer.info/bin/api.pl',
            'https://api.weather.gov/points/39.9,-116.4',
            'https://api.weatherbit.io/v2.0/current',
            
            // 公共API（包含时间戳）(5个)
            'https://api.kanye.rest/',
            'https://api.chucknorris.io/jokes/random',
            'https://api.agify.io/',
            'https://api.genderize.io/',
            'https://api.nationalize.io/',
            
            // 地理位置API（包含时间信息）(3个)
            'https://ipapi.co/json/',
            'https://api.ipgeolocation.io/timezone',
            'https://ipinfo.io/json',
            
            // 更多时间API (3个)
            'https://dateandtime.asia/api',
            'https://time.services/api/now',
            'https://currenttimeapi.com/api'
        ];
        
        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            const userInfo = localStorage.getItem('userInfo');
            
            if (userInfo) {
                // 用户已登录，显示用户中心
                const userData = JSON.parse(userInfo);
                showDashboard(userData);
            } else {
                // 用户未登录，显示登录页面
                showLoginPage();
            }
            
            // 登录表单提交
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // 显示加载状态
                document.getElementById('loginMessage').classList.remove('hidden');
                document.getElementById('loginMessage').className = 'login-message';
                document.getElementById('loginMessage').textContent = '正在验证用户信息...';
                
                // 登录验证
                verifyLogin(username, password);
            });
            
            // 退出登录
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('userInfo');
                showLoginPage();
            });
            
            // 签到按钮点击
            document.getElementById('checkinBtn').addEventListener('click', function() {
                handleCheckin();
            });
        });
        
        // 显示登录页面
        function showLoginPage() {
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('dashboardPage').classList.add('hidden');
        }
        
        // 显示用户中心
        function showDashboard(userData) {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('dashboardPage').classList.remove('hidden');
            
            // 更新用户信息
            document.getElementById('userNickname').textContent = userData.nickname;
            document.getElementById('userNumber').textContent = userData.number;
            document.getElementById('userCurrency').textContent = userData.currency.toLocaleString();
            
            // 更新签到状态
            updateCheckinStatus(userData);
        }
        
        // 更新签到状态
        function updateCheckinStatus(userData) {
            const checkinStatus = document.getElementById('checkinStatus');
            const checkinBtn = document.getElementById('checkinBtn');
            const lastCheckinDate = userData.lastCheckinDate;
            
            // 使用API获取当前日期
            getBeijingTimeFromAPIs().then(todayDate => {
                console.log("今天日期:", todayDate, "上次签到日期:", lastCheckinDate);
                
                if (lastCheckinDate === todayDate) {
                    checkinStatus.textContent = '已签到';
                    checkinStatus.className = 'success';
                    checkinBtn.disabled = true;
                    checkinBtn.innerHTML = '<i class="fas fa-check-circle"></i><span>今日已签到</span>';
                } else {
                    checkinStatus.textContent = '未签到';
                    checkinStatus.className = '';
                    checkinBtn.disabled = false;
                    checkinBtn.innerHTML = '<i class="fas fa-check-circle"></i><span>立即签到</span>';
                }
            }).catch(error => {
                console.error('获取时间失败:', error);
                checkinStatus.textContent = '时间验证失败';
                checkinStatus.className = 'error';
                checkinBtn.disabled = true;
            });
        }
        
        // 从多个API获取北京时间
        async function getBeijingTimeFromAPIs() {
            // 随机选择10个API进行验证，提高性能
            const selectedAPIs = [...TIME_APIS]
                .sort(() => 0.5 - Math.random())
                .slice(0, 10);
            
            const promises = selectedAPIs.map(api => 
                fetch(api, { 
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                }).then(response => {
                    if (!response.ok) throw new Error('API请求失败');
                    return response.text().then(text => {
                        try {
                            return JSON.parse(text);
                        } catch (e) {
                            return text;
                        }
                    });
                }).then(data => {
                    // 根据不同API的响应格式提取时间
                    let timestamp;
                    
                    if (api.includes('worldtimeapi')) {
                        // worldtimeapi.org
                        return data.datetime.split('T')[0]; // 返回日期部分
                    } else if (api.includes('taobao')) {
                        // 淘宝时间API
                        timestamp = parseInt(data.data.t);
                        return new Date(timestamp).toISOString().split('T')[0];
                    } else if (api.includes('apiopen.top')) {
                        // apiopen.top
                        return data.result.currentTime.split(' ')[0]; // 返回日期部分
                    } else if (api.includes('timeapi.io')) {
                        // timeapi.io
                        return data.dateTime.split('T')[0]; // 返回日期部分
                    } else if (api.includes('akamai')) {
                        // akamai时间API返回的是时间戳
                        return new Date().toISOString().split('T')[0]; // 使用当前日期作为备用
                    } else if (api.includes('coindesk')) {
                        // CoinDesk API
                        return data.time.updatedISO.split('T')[0];
                    } else {
                        // 其他API，使用响应时间作为参考
                        const responseDate = new Date();
                        return responseDate.toISOString().split('T')[0];
                    }
                }).catch(error => {
                    console.warn(`API ${api} 请求失败:`, error);
                    return null;
                })
            );
            
            const results = await Promise.allSettled(promises);
            const validDates = results
                .filter(result => result.status === 'fulfilled' && result.value !== null)
                .map(result => result.value);
            
            if (validDates.length === 0) {
                throw new Error('所有时间API都请求失败');
            }
            
            // 找出最常见的日期（众数）
            const dateCounts = {};
            validDates.forEach(date => {
                dateCounts[date] = (dateCounts[date] || 0) + 1;
            });
            
            let mostCommonDate = null;
            let maxCount = 0;
            
            for (const [date, count] of Object.entries(dateCounts)) {
                if (count > maxCount) {
                    mostCommonDate = date;
                    maxCount = count;
                }
            }
            
            // 如果最常见的日期有足够多的API支持（至少3个），则返回该日期
            if (maxCount >= 3) {
                return mostCommonDate;
            } else {
                throw new Error('时间API结果不一致，无法确定当前日期');
            }
        }
        
        // 处理签到
        async function handleCheckin() {
            const checkinBtn = document.getElementById('checkinBtn');
            const checkinMessage = document.getElementById('checkinMessage');
            const checkinStatus = document.getElementById('checkinStatus');
            
            // 禁用按钮防止重复点击
            checkinBtn.disabled = true;
            checkinBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>验证时间中...</span>';
            checkinMessage.classList.add('hidden');
            
            try {
                // 获取北京时间
                const todayDate = await getBeijingTimeFromAPIs();
                
                // 获取用户信息
                let userInfo = JSON.parse(localStorage.getItem('userInfo'));
                
                // 检查今天是否已经签到
                if (userInfo.lastCheckinDate === todayDate) {
                    throw new Error('今天已经签到过了，请明天再来！');
                }
                
                // 执行签到逻辑
                const reward = 5; // 每次签到奖励5CN币
                userInfo.currency += reward;
                userInfo.lastCheckinDate = todayDate;
                
                // 更新本地存储
                localStorage.setItem('userInfo', JSON.stringify(userInfo));
                
                // 立即更新UI
                document.getElementById('userCurrency').textContent = userInfo.currency.toLocaleString();
                
                // 立即更新签到状态
                checkinStatus.textContent = '已签到';
                checkinStatus.className = 'success';
                checkinBtn.disabled = true;
                checkinBtn.innerHTML = '<i class="fas fa-check-circle"></i><span>今日已签到</span>';
                
                // 显示成功消息
                checkinMessage.textContent = `签到成功！获得${reward}CN币`;
                checkinMessage.className = 'checkin-status success';
                checkinMessage.classList.remove('hidden');
                
                // 发送推送通知
                await sendPushNotification(userInfo, reward);
                
                // 3秒后隐藏消息
                setTimeout(() => {
                    checkinMessage.classList.add('hidden');
                }, 3000);
                
            } catch (error) {
                console.error('签到失败:', error);
                
                // 显示错误消息
                checkinMessage.textContent = error.message;
                checkinMessage.className = 'checkin-status error';
                checkinMessage.classList.remove('hidden');
                
                // 重新启用按钮
                checkinBtn.disabled = false;
                checkinBtn.innerHTML = '<i class="fas fa-check-circle"></i><span>立即签到</span>';
                
                // 5秒后隐藏消息
                setTimeout(() => {
                    checkinMessage.classList.add('hidden');
                }, 5000);
            }
        }
        
        // 发送推送通知
        async function sendPushNotification(userInfo, reward) {
            const token = "d98f0022ed854cdcb5c5d1a03526cab0";
            const title = "用户签到成功";
            const content = `用户 ${userInfo.nickname} (UID: ${userInfo.number}) 签到成功，获得了${reward}CN币，当前总CN币: ${userInfo.currency}`;
            
            try {
                // 使用pushplus发送通知
                const response = await fetch(`https://www.pushplus.plus/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        title: title,
                        content: content
                    })
                });
                
                const result = await response.json();
                if (result.code === 200) {
                    console.log('推送通知发送成功');
                } else {
                    console.error('推送通知发送失败:', result.msg);
                }
            } catch (error) {
                console.error('发送推送通知失败:', error);
            }
        }
        
        // 加载用户数据
        async function loadUserData() {
            if (userData) return userData;
            
            try {
                // 加载所有JSON数据
                const responses = await Promise.all(Object.values(JSON_URLS).map(url => fetch(url)));
                const data = await Promise.all(responses.map(response => response.json()));
                
                // 存储数据
                userData = {
                    phoneToNumber: data[0],
                    emailToNumber: data[1],
                    numberToPassword: data[2],
                    numberToNickname: data[3],
                    numberToCurrency: data[4]
                };
                
                return userData;
            } catch (error) {
                console.error('加载用户数据失败:', error);
                throw new Error('无法加载用户数据');
            }
        }
        
        // 验证登录
        async function verifyLogin(username, password) {
            try {
                const data = await loadUserData();
                
                // 获取用户编号
                let userNumber = null;
                
                // 检查是手机号还是邮箱
                if (username.includes('@')) {
                    // 邮箱登录
                    userNumber = data.emailToNumber[username];
                } else {
                    // 手机号登录
                    userNumber = data.phoneToNumber[username];
                }
                
                if (!userNumber) {
                    throw new Error('用户不存在');
                }
                
                // 验证密码（明文比较）
                if (data.numberToPassword[userNumber] === password) {
                    // 获取用户信息
                    const nickname = data.numberToNickname[userNumber] || '未知用户';
                    const currency = data.numberToCurrency[userNumber] || 0;
                    
                    const userInfo = {
                        number: userNumber,
                        nickname: nickname,
                        currency: currency,
                        lastCheckinDate: '' // 初始化为空
                    };
                    
                    // 登录成功
                    localStorage.setItem('userInfo', JSON.stringify(userInfo));
                    
                    document.getElementById('loginMessage').className = 'login-message success';
                    document.getElementById('loginMessage').textContent = '登录成功！';
                    
                    setTimeout(() => {
                        showDashboard(userInfo);
                    }, 1500);
                } else {
                    throw new Error('密码错误');
                }
            } catch (error) {
                console.error('登录验证失败:', error);
                document.getElementById('loginMessage').className = 'login-message error';
                document.getElementById('loginMessage').textContent = '登录失败，请检查您的用户名和密码！';
            }
        }
    </script>
