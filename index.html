<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>东神网络科技服务</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .content {
            padding: 30px;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: bold;
            color: #333;
        }
        
        input {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #4a6491;
            outline: none;
        }
        
        .btn {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .login-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .user-info {
            text-align: center;
            padding: 20px;
        }
        
        .user-info h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .user-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: left;
        }
        
        .logout-btn {
            background: #dc3545;
            margin-top: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #4a6491;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .test-accounts {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .test-accounts h3 {
            margin-bottom: 10px;
            color: #495057;
        }
        
        .test-accounts ul {
            list-style-type: none;
            text-align: left;
        }
        
        .test-accounts li {
            margin-bottom: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>东神网络科技服务</h1>
            <p>安全、高效、可靠的服务平台</p>
        </div>
        
        <div class="content">
            <div class="user-info hidden" id="userInfo">
                <h2>欢迎回来！</h2>
                <div class="user-details">
                    <p><strong>用户编号：</strong> <span id="userNumber">-</span></p>
                    <p><strong>昵称：</strong> <span id="userNickname">-</span></p>
                    <p><strong>中国币余额：</strong> <span id="userCurrency">-</span></p>
                </div>
                <button class="btn logout-btn" id="logoutBtn">退出登录</button>
            </div>
            
            <div id="loginFormContainer">
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="username">手机号或邮箱：</label>
                        <input type="text" id="username" placeholder="请输入手机号或邮箱" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">密码：</label>
                        <input type="password" id="password" placeholder="请输入密码" required>
                    </div>
                    
                    <button type="submit" class="btn">登录</button>
                </form>
                
                <div class="login-message hidden" id="loginMessage"></div>
                
                <div class="test-accounts">
                    <h3>测试账户：</h3>
                    <ul>
                        <li><strong>手机号:</strong> 13800138000 <strong>密码:</strong> password</li>
                        <li><strong>邮箱:</strong> user1@example.com <strong>密码:</strong> password</li>
                        <li><strong>手机号:</strong> 15000150000 <strong>密码:</strong> password</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 远程JSON文件地址
        const JSON_URLS = {
            phoneToNumber: "https://dongshengamestudio.github.io/DongGodNetworkTechnologyServiceAPI/UserMobilePhoneNumberCorrespondingNumberTable.json",
            emailToNumber: "https://dongshengamestudio.github.io/DongGodNetworkTechnologyServiceAPI/UserEmailAddressNumberToNumberTable.json",
            numberToPassword: "https://dongshengamestudio.github.io/DongGodNetworkTechnologyServiceAPI/Number-To-PasswordTable.json",
            numberToNickname: "https://dongshengamestudio.github.io/DongGodNetworkTechnologyServiceAPI/NicknameOfTheUserCorrespondingToTheNumber.json",
            numberToCurrency: "https://dongshengamestudio.github.io/DongGodNetworkTechnologyServiceAPI/ChineseCurrencyCorrespondingToTheNumber.json"
        };

        // 用户数据缓存
        let userData = null;
        
        // 检查是否已登录
        document.addEventListener('DOMContentLoaded', function() {
            const userInfo = localStorage.getItem('userInfo');
            
            if (userInfo) {
                // 用户已登录
                const userData = JSON.parse(userInfo);
                showUserInfo(userData);
            }
            
            // 登录表单提交
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // 显示加载状态
                document.getElementById('loginMessage').classList.remove('hidden');
                document.getElementById('loginMessage').className = 'login-message';
                document.getElementById('loginMessage').textContent = '正在验证用户信息...';
                
                // 登录验证
                verifyLogin(username, password);
            });
            
            // 退出登录
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('userInfo');
                location.reload();
            });
        });
        
        // 加载用户数据
        async function loadUserData() {
            if (userData) return userData;
            
            try {
                // 加载所有JSON数据
                const responses = await Promise.all(Object.values(JSON_URLS).map(url => fetch(url)));
                const data = await Promise.all(responses.map(response => response.json()));
                
                // 存储数据
                userData = {
                    phoneToNumber: data[0],
                    emailToNumber: data[1],
                    numberToPassword: data[2],
                    numberToNickname: data[3],
                    numberToCurrency: data[4]
                };
                
                return userData;
            } catch (error) {
                console.error('加载用户数据失败:', error);
                throw new Error('无法加载用户数据');
            }
        }
        
        // 验证登录
        async function verifyLogin(username, password) {
            try {
                const data = await loadUserData();
                
                // 获取用户编号
                let userNumber = null;
                
                // 检查是手机号还是邮箱
                if (username.includes('@')) {
                    // 邮箱登录
                    userNumber = data.emailToNumber[username];
                } else {
                    // 手机号登录
                    userNumber = data.phoneToNumber[username];
                }
                
                if (!userNumber) {
                    throw new Error('用户不存在');
                }
                
                // 验证密码（明文比较）
                if (data.numberToPassword[userNumber] === password) {
                    // 获取用户信息
                    const nickname = data.numberToNickname[userNumber] || '未知用户';
                    const currency = data.numberToCurrency[userNumber] || '0';
                    
                    const userInfo = {
                        number: userNumber,
                        nickname: nickname,
                        currency: currency
                    };
                    
                    // 登录成功
                    localStorage.setItem('userInfo', JSON.stringify(userInfo));
                    
                    document.getElementById('loginMessage').className = 'login-message success';
                    document.getElementById('loginMessage').textContent = '登录成功！';
                    
                    setTimeout(() => {
                        document.getElementById('loginMessage').classList.add('hidden');
                        showUserInfo(userInfo);
                    }, 1500);
                } else {
                    throw new Error('密码错误');
                }
            } catch (error) {
                console.error('登录验证失败:', error);
                document.getElementById('loginMessage').className = 'login-message error';
                document.getElementById('loginMessage').textContent = '登录失败，请检查您的用户名和密码！';
            }
        }
        
        // 显示用户信息
        function showUserInfo(userData) {
            document.getElementById('loginFormContainer').style.display = 'none';
            document.getElementById('userInfo').classList.remove('hidden');
            
            document.getElementById('userNumber').textContent = userData.number;
            document.getElementById('userNickname').textContent = userData.nickname;
            document.getElementById('userCurrency').textContent = userData.currency;
        }
    </script>
</body>
</html>
